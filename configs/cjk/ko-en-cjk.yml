# https://github.com/mozilla/firefox-translations-training/blob/2027f4e99b78d45ce73e44ed454c8527e03718f7/taskcluster/configs/config.prod.yml
experiment:
  name: cjk
  src: ko
  trg: en
  best-model: chrf
  use-opuscleaner: 'true'
  # Use custom configs. Cleaning rules are different for CJK languages
  opuscleaner-mode: custom
  bicleaner:
    default-threshold: 0.5
    dataset-thresholds: {}
  mono-max-sentences-src: 500_000_000
  mono-max-sentences-trg: 200_000_000
  spm-sample-size: 10_000_000
  spm-vocab-size: 32000
  teacher-ensemble: 2
  teacher-mode: two-stage
  pretrained-models: {}
datasets:
  devtest:
  - mtdata_Neulab-tedtalks_dev-1-eng-kor
  - flores_aug-mix_dev
  test:
  - mtdata_Neulab-tedtalks_test-1-eng-kor
  - flores_devtest
  - flores_aug-mix_devtest
  - flores_aug-title_devtest
  - flores_aug-upper_devtest
  - flores_aug-typos_devtest
  - flores_aug-noise_devtest
