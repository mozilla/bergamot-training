---

loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.job:transforms
    - taskgraph.transforms.task:transforms

task-defaults:
  description: "Run tests"
  run:
    using: run-task
    cwd: '{checkout}'

tasks:
  # Ensure that the slurm workflow is still executing correctly, even though taskcluster
  # is the preferred execution environment.
  slurm-dry-run:
    worker-type: b-linux-large
    worker:
      max-run-time: 86400
      docker-image: {in-tree: train}
    run:
      command:
        - bash
        - -c
        - >-
          echo "Setting environment variables"                              &&
          export CONDA_PATH=/builds/worker/artifacts/mambaforge             &&
          export SNAKEMAKE_OUTPUT_CACHE=/builds/worker/artifacts/mambaforge &&
          export REPORTS=/builds/worker/artifacts/reports                   &&
          export MODELS=/builds/worker/artifacts/models                     &&
          export XDG_CACHE_HOME=/builds/worker/artifacts                    &&

          echo "Install necessary dependencies"                             &&
          make conda                                                        &&
          make snakemake                                                    &&
          make git-modules                                                  &&

          echo "Start the dry run"                                          &&
          make dry-run

  run-my-test:
    worker-type: b-linux-large
    worker:
      max-run-time: 86400
      docker-image: {in-tree: testing}
    run:
      command:
        - bash
        - -c
        - >-
            poetry install &&
            poetry run python3 test.py
    run-on-tasks-for: ["github-push", "github-pull-request"]
