                  extract: false
                - artifact: "{dataset_sanitized}.{trg_locale}.zst"
                  extract: false
            finetune-teacher:
                - artifact: final.model.npz.best-{best_model}.npz
                  extract: false
                - artifact: final.model.npz.best-{best_model}.npz.decoder.yml
                  extract: false
            train-vocab:
                - artifact: vocab.spm
                  extract: false
            toolchain:
                - marian

    teacher-ensemble-{provider}-{dataset}-{src_locale}-{trg_locale}:
        description: teacher evaluation for {dataset} {src_locale}-{trg_locale}
        attributes:
            stage: evaluate-teacher-ensemble
            dataset-category: test
            cache:
                type: evaluate-teacher-ensemble
        dataset-config:
            substitution-fields:
                - unchunk-config.per-upstream-fields
        task-substitution:
            substitution-fields:
                - unchunk-config.per-upstream-fields.fetches
        unchunk-config:
            total-chunks:
                from-parameters: training_config.experiment.teacher-ensemble
            per-upstream-fields:
                dependencies:
                    finetune-teacher-{this_chunk}: finetune-teacher-{src_locale}-{trg_locale}-{this_chunk}/{total_chunks}
                fetches:
                    finetune-teacher-{this_chunk}:
                        - artifact: final.model.npz.best-{best_model}.npz
                          dest: model{this_chunk}
                        - artifact: final.model.npz.best-chrf.npz.decoder.yml
        run:
            command-context:
                pipeline_script: $VCS_PATH/pipeline/eval/eval-gpu.sh
                pipeline_args1: >-
                    $TASK_WORKDIR/artifacts/{dataset_sanitized}
                    $MOZ_FETCHES_DIR/{dataset_sanitized}
                    {src_locale}
                    {trg_locale}
                pipeline_args2: >-
                    $MOZ_FETCHES_DIR/final.model.npz.best-{best_model}.npz.decoder.yml
                    $MOZ_FETCHES_DIR/model*/*.npz

        dependencies:
            dataset: dataset-{provider}-{dataset_sanitized}-{src_locale}-{trg_locale}
            train-vocab: train-vocab-{src_locale}-{trg_locale}
        fetches:
            dataset:
                - artifact: "{dataset_sanitized}.{src_locale}.zst"
                  extract: false
                - artifact: "{dataset_sanitized}.{trg_locale}.zst"
                  extract: false
            train-vocab:
                - artifact: vocab.spm
                  extract: false
            toolchain:
