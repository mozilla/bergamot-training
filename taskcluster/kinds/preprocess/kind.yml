---

loader: taskgraph.loader.transform:loader

transforms:
    - translations_taskgraph.transforms.from_datasets:per_dataset
    - taskgraph.transforms.task_context
    - taskgraph.transforms.run:transforms
    - translations_taskgraph.transforms.cached_tasks:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - dataset

tasks:
    "{provider}-{dataset_sanitized}-{src_locale}-{trg_locale}":
        description: Preprocess {provider} {dataset_sanitized} dataset {src_locale}-{trg_locale}
        attributes:
            cleaning-type: preprocess-corpus
            dataset-category: train
            stage: preprocess-corpus
            cache:
                type: preprocess-corpus
                resources:
                    - pipeline/clean/opuscleaner/generate_filters.py
                    - pipeline/clean/opuscleaner/clean-corpus.sh
                    - pipeline/clean/opuscleaner/configs/remove_frequent_patterns.txt
                    - pipeline/clean/opuscleaner/configs/preprocess.filters.json
                    - pipeline/clean/requirements/clean.txt
        task-context:
            substitution-fields:
                - description
                - worker.env
        worker-type: b-cpu-largedisk
        dataset-config:
            category: train
            substitution-fields:
                - description
                - name
                - dependencies
                - fetches
                - worker.env
                - run.command
        worker:
            docker-image: {"in-tree": "train"}
            # 1 week to give laser time
            max-run-time: 604800
            # 12 hours to stop failed fast text
#            max-run-time: 43200
            artifacts:
                - name: public/build
                  path: /builds/worker/artifacts
                  type: directory
            env:
                SRC: "{src_locale}"
                TRG: "{trg_locale}"
                COMPRESSION_CMD: zstdmt
                ARTIFACT_EXT: zst
            # there might be intermittent issues with OpusCleaner, specifically FastText model downloading can fail
            retry-exit-status:
                - 1

        # Don't run unless explicitly scheduled
        run-on-tasks-for: []
    
        run:
            using: run-task
            # We're going to migrate to OpusCleaner in the long term so we can use a simple 'if' in the command
            # for now without introducing an extra step and complexity
            # TODO: should redirection of stderr to stdout be done automatically for all TaskCluster tasks?
            command:
                - bash
                - -c
                - >-
                    pip install -r $VCS_PATH/pipeline/clean/requirements/clean.txt &&
                    $VCS_PATH/pipeline/clean/opuscleaner/clean-corpus.sh $MOZ_FETCHES_DIR/{dataset_sanitized} /builds/worker/artifacts/{dataset_sanitized} auto {dataset} true 2>&1
        dependencies:
            "{provider}": dataset-{provider}-{dataset_sanitized}-{src_locale}-{trg_locale}
        fetches:
            "{provider}":
                - artifact: "{dataset_sanitized}.{src_locale}.zst"
                  extract: false
                - artifact: "{dataset_sanitized}.{trg_locale}.zst"
                  extract: false
